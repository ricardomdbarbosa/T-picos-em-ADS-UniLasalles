<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Banco de Dados</title>
</head>

<body>
  <header>
    <h1>Banco de dados em Json</h1>

  </header>

  <section>
    <div id="botoes">
      <h1>Inserir Dados de usuário</h1>

      <input type="number" id="id" placeholder="id">
      <br>
      <input type="text" id="nome" placeholder="Nome">
      <br>
      <input type="number" id="idade" placeholder="idade">
      <br>
      <input type="text" id="sexo" placeholder="sexo">
      <br>
      <br>
      <input type="submit" id="submit">
      <a href="/index.html"><button class="botao">Voltar</button></a>
    </div>
    <div id="resultado">
      <h1>Resultado:</h1>
    </div>
  </section>
  <footer>
  </footer>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBd2jKoruCdhbzkotI_v5KPNWIfW4P5NBE",
      authDomain: "unisalles.firebaseapp.com",
      projectId: "unisalles",
      storageBucket: "unisalles.appspot.com",
      messagingSenderId: "971002886443",
      appId: "1:971002886443:web:df6170d7f6a49458006d6e"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    //método de evento    
    document.getElementById("submit").addEventListener('click', function (inserir) {

      //váriaveis com os dados retornados do input
      var id = document.getElementById('id');
      var nome = document.getElementById('nome');
      var idade = document.getElementById('idade');
      var sexo = document.getElementById('sexo');

      //Método SET para iserir dados no banco
      set(ref(db, 'Cadastro/' + id.value), {
        Id: id.value,
        Usuário: nome.value,
        Idade: idade.value,
        Sexo: sexo.value
      });

      window.alert(`Dados inseridos con sucesso`);
    })
  </script>
</body>

</html>
